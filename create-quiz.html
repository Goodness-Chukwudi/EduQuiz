			<main>
				<div class="container-fluid mt-5">
					<div class="border container">
						<h4 class="text-center">Create a new quiz</h4>

						<form class="addQuiz row g-3">
							<div class="col-12">
								<label for="inputTitle" class="form-label"
									>Title</label
								>
								<input
									required
									type="text"
									class="form-control"
									id="inputTitle"
									placeholder="Enter your quiz title"
								/>
							</div>
							<div class="col-md-6">
								<label for="inputDuration" class="form-label"
									>Duration (in mins)</label
								>
								<input
									required
									type="number"
									min="1"
									class="form-control"
									id="inputDuration"
								/>
							</div>
							<div class="col-md-6">
								<label for="inputScore" class="form-label"
									>Total available score</label
								>
								<input
									required
									min="1"
									max="100"
									type="number"
									class="form-control"
									id="inputScore"
								/>
							</div>
							<!-- horizontal line -->
							<div class="bg-info mb-2" style="height: 1px"></div>

							<div class="col-12">
								<label for="inputQuestion" class="form-label"
									>Question</label
								>
								<input
									required
									type="text"
									class="form-control"
									id="inputQuestion"
									placeholder="Enter your question here"
								/>
							</div>
							<!-- options here -->
							<div class="row">
								<div class="col-lg-4 col-md-6 col-sm-12 mt-2">
									<div class="input-group">
										<div class="input-group-text">
											<input
												required
												class="
													form-check-input
													mt-0
													optionInputs
												"
												type="radio"
												name="option"
												value="option1"
												aria-label="Radio button for following text input"
											/>
										</div>
										<input
											id="option1"
											required
											type="text"
											class="form-control"
											aria-label="Text input with radio button"
										/>
									</div>
								</div>

								<div class="col-lg-4 col-md-6 col-sm-12 mt-2">
									<div class="input-group">
										<div class="input-group-text">
											<input
												class="
													form-check-input
													mt-0
													optionInputs
												"
												required
												type="radio"
												name="option"
												value="option2"
												aria-label="Radio button for following text input"
											/>
										</div>
										<input
											id="option2"
											type="text"
											required
											class="form-control"
											aria-label="Text input with radio button"
										/>
									</div>
								</div>

								<div class="col-lg-4 col-md-6 col-sm-12 mt-2">
									<div class="input-group">
										<div class="input-group-text">
											<input
												class="
													form-check-input
													mt-0
													optionInputs
												"
												required
												type="radio"
												name="option"
												value="option3"
												aria-label="Radio button for following text input"
											/>
										</div>
										<input
											id="option3"
											type="text"
											required
											class="form-control"
											aria-label="Text input with radio button"
										/>
									</div>
								</div>

								<div class="col-lg-4 col-md-6 col-sm-12 mt-2">
									<div class="input-group">
										<div class="input-group-text">
											<input
												class="
													form-check-input
													mt-0
													optionInputs
												"
												required
												type="radio"
												name="option"
												value="option4"
												aria-label="Radio button for following text input"
											/>
										</div>
										<input
											id="option4"
											type="text"
											required
											class="form-control"
											aria-label="Text input with radio button"
										/>
									</div>
								</div>

								<div class="col-lg-4 col-md-6 col-sm-12 mt-2">
									<div class="input-group">
										<div class="input-group-text">
											<input
												class="
													form-check-input
													mt-0
													optionInputs
												"
												required
												type="radio"
												name="option"

										<input

											type="text"
											required
											class="form-control"
											aria-label="Text input with radio button"
										/>
									</div>
								</div>

								<div class="col-lg-4 col-md-6 col-sm-12 mt-2">
									<input
										required
										min="1"
										max="100"
										type="number"
										class="form-control"
										id="questionScore"
										placeholder="question score"
									/>
								</div>
							</div>

							<div class="col-12">
								<button
									id="addQuizBtn"
									type="submit"
									class="btn modalBtn d-block mx-auto"
								>
									Add
								</button>
							</div>
						</form>

						<!-- container for holding the quizzes as they are being created -->
						<form class="row g-3 questionPaperForm d-none">
							<div class="bg-info text-white mt-5 text-center">
								<h5 class="py-1" id="questionPaperTitle">
									question Paper title

							</div>

							<div id="new-quiz">
								<!--Question Paper Comes Here-->
							</div>

								<button
									type="submit"
									class="btn modalBtn d-block mx-auto"
								>
									Done

									<div class="container-fluid">
										<div class="row">
											<h3 id="signupLoginTitle">
												Log In
											</h3>
										</div>
										<div class="row">
											<form control="" class="form-group">
												<div class="row">
													<input
														required
														type="text"
														name="username"
														id="username"
														class="form_input"
														placeholder="Username"
													/>
												</div>
												<div class="row">
													<input
														required
														type="password"
														name="password"
														id="password"
														class="form_input"
														placeholder="Password"
													/>
												</div>
												<div class="row">
													<input
														id="signupLoginBtn"
														type="button"
														value="Login"

												</div>
											</form>
										</div>
									</div>
