<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/modal.css" />
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./assets/css/quiz.css" />
		<link rel="stylesheet" href="./assets/css/nav.css" />
		<link rel="stylesheet" href="./assets/css/footer.css" />
		<link
			rel="shortcut icon"
			href="./assets/images/eduquiz-icon.ico"
			type="image/x-icon"
		/>
		<title>EduQuiz|Quiz</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark">
				<div class="container">
					<a class="navbar-brand" href="/"
						><img src="./assets/images/logo.png" alt="EduQuiz logo"
					/></a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNav">
						<ul
							class="
								navbar-nav
								container-fluid
								d-flex
								justify-content-end
							"
						>
							<li class="nav-item">
								<a
									class="nav-link active"
									aria-current="page"
									href="/"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Blog</a>
							</li>
							<li class="nav-item">
								<a
									class="nav-link signUpLink"
									href="#"
									data-bs-toggle="modal"
									data-bs-target="#staticBackdrop"
									>Sign up</a
								>
							</li>

							<li class="nav-item">
								<a
									class="nav-link logInLink"
									href="#"
									data-bs-toggle="modal"
									data-bs-target="#staticBackdrop"
									>Log in</a
								>
							</li>
							<li class="nav-item dropdown">
								<a
									class="nav-link dropdown-toggle"
									href="#"
									id="navbarDarkDropdownMenuLink"
									role="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									<img
										src="./assets/images/user-profile.png"
										alt="User profile"
									/>
								</a>
								<ul
									class="dropdown-menu dropdown-menu-light"
									aria-labelledby="navbarDarkDropdownMenuLink"
								>
									<li>
										<a
											class="
												d-none
												dropdown-item
												activeUserEmail
											"
											href="#"
										>
										</a>
									</li>
									<li>
										<a
											class="dropdown-item"
											href="./create-quiz.html"
											>Create quiz</a
										>
									</li>
									<li>
										<a
											class="dropdown-item"
											href="./records.html"
											>Records</a
										>
									</li>
									<li>
										<a class="dropdown-item logout" href="#"
											>Log out</a
										>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<!-- QUESTION CONTAINER BEGINS-->
			<div class="container mt-5">
				<div class="d-flex justify-content-center row">
					<div class="col-md-10 col-lg-10">
						<div class="border">
							<div class="question bg-white p-3 border-bottom">
								<div
									class="
										d-flex
										flex-row
										justify-content-between
										align-items-center
										mcq
									"
								>
									<h5 id="quiz-title">
										<!-- Quiz Title is Appended here -->
									</h5>
									<h5 id="time-left">
										<!-- Time left is appended here -->
									</h5>
									<span id="question-number">
										<!--Current question number is tracked here (5 of 20)-->
									</span>
								</div>
							</div>
							<div class="question bg-white p-3 border-bottom">
								<div
									class="
										d-flex
										flex-row
										align-items-center
										question-title
									"
								>
									<h5 class="mt-1 ml-2 activeQuestion">
										<!-- Current Active Question Are Appended Here -->
									</h5>
								</div>

								<!-- Answers are appended here -->
								<div id="options"></div>
							</div>
							<div
								class="
									d-flex
									flex-row
									justify-content-between
									align-items-center
									p-3
									bg-white
								"
							>
								<button
									class="
										btn btn-secondary
										d-flex
										align-items-center
									"
									type="button"
									id="prevBtn"
								>
									<i class="fa fa-angle-left mt-1 me-1"></i
									>previous
								</button>
								<button
									class="
										btn btn-primary
										align-items-center
										px-4
									"
									type="button"
									id="nextBtn"
								>
									Next<i class="fa fa-angle-right ms-2"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- QUESTION CONTAINER ENDS-->
		</main>

		<footer class="mt-5">
			<div class="row text-center pt-3">
				<div class="col-sm-4">
					<h5>Contact Info</h5>
					<a href="tel:+23486752721"
						><img
							class="me-3"
							src="./assets/images/call.png"
							alt="call"
						/>+234 867 527 21</a
					>
					<br />
					<a href="mailto:info@eduquiz.com"
						><img
							class="me-3"
							src="./assets/images/email.png"
							alt="email"
						/>info@eduquiz.com</a
					>
				</div>
				<div class="col-sm-4">
					<h5>Office Address</h5>
					<p>N0 8 Eduquiz complex Abuja, Nigeria</p>
				</div>
				<div class="col-sm-4">
					<h5>Copyright</h5>
					<p>&copy;Eduquiz Nigeria Limited</p>
				</div>
			</div>
		</footer>

		<!-- Modals  -->
		<!-- Modals  -->
		<!-- Modals  -->
		<div
			class="modal fade"
			id="staticBackdrop"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<!-- Modal Content here -->
						<div class="container-fluid">
							<div class="row main-content text-center">
								<div class="col-md-4 text-center company_info">
									<span class="company_logo"
										><img
											src="./assets/images/eduquiz-icon.png"
									/></span>
									<h4 class="company_title">Edu Quiz CBT</h4>
								</div>
								<div
									class="
										col-md-8 col-xs-12 col-sm-12
										login_form
									"
								>
									<div class="container-fluid">
										<div class="row">
											<h3 id="signupLoginTitle">
												Log In
											</h3>
										</div>
										<div class="row">
											<form control="" class="form-group">
												<div class="row">
													<input
														required
														type="text"
														name="username"
														id="username"
														class="form_input"
														placeholder="Username"
													/>
												</div>
												<div class="row">
													<input
														required
														type="password"
														name="password"
														id="password"
														class="form_input"
														placeholder="Password"
													/>
												</div>
												<div class="row">
													<input
														id="signupLoginBtn"
														type="button"
														value="Login"
														class="btn modalBtn"
													/>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- Modal Content Ends Here -->
					</div>
				</div>
			</div>
		</div>
		<!-- Modals  -->
		<!-- Modals  -->
		<!-- Modals  -->

		<!-- ADD SCRIPT FILES -->
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./assets/js/app.js"></script>
		<script src="./assets/js/bootstrap.min.js"></script>
		<script src="./assets/js/quiz.js"></script>
	</body>
</html>
